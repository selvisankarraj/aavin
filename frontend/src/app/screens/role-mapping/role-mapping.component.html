<div class="role-mapping-container">
  <h2>Role Mapping</h2>
  
  <!-- Form for creating or updating a role mapping -->
  <div class="role-mapping-form">
    <h3>{{ selectedRoleMapping?.id ? 'Edit Role Mapping' : 'Add New Role Mapping' }}</h3>
    <form (ngSubmit)="selectedRoleMapping?.id ? updateRoleMapping(selectedRoleMapping) : createRoleMapping(selectedRoleMapping)">
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input id="userId" type="number" [(ngModel)]="selectedRoleMapping.userId" name="userId" required>
      </div>
      <div class="form-group">
        <label for="roleId">Role ID:</label>
        <input id="roleId" type="number" [(ngModel)]="selectedRoleMapping.roleId" name="roleId" required>
      </div>
      <button type="submit" class="btn btn-primary">{{ selectedRoleMapping?.id ? 'Update Mapping' : 'Map Role' }}</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()" *ngIf="selectedRoleMapping?.id">Cancel</button>
    </form>
  </div>

  <hr>

  <!-- Table to display existing mappings -->
  <div class="role-mapping-list">
    <h3>Mapped Roles</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Role ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mapping of roleMappings">
          <td>{{ mapping.id }}</td>
          <td>{{ mapping.userId }}</td>
          <td>{{ mapping.roleId }}</td>
          <td>
            <button (click)="selectRoleMapping(mapping)" class="btn btn-info">Edit</button>
            <button (click)="deleteRoleMapping(mapping.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
